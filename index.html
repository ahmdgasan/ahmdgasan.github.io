<div id="img-modal" class="img-modal" aria-hidden="true">
  <div class="img-modal-content" role="dialog" aria-modal="true">
    <button class="img-modal-close" id="imgModalClose" aria-label="Close">&times;</button>
    <img id="imgModalImg" src="" alt="Full image view">
  </div>
</div>

<script>
  (function() {
    const imgs = document.querySelectorAll('.photo-gallery-grid img');
    const modal = document.getElementById('img-modal');
    const modalImg = document.getElementById('imgModalImg');
    const closeBtn = document.getElementById('imgModalClose');

    imgs.forEach((img, idx) => {
      img.style.cursor = 'zoom-in';
      img.dataset.index = idx;
      img.addEventListener('click', function (e) {
        modalImg.src = this.src;
        modal.setAttribute('aria-hidden', 'false');
        modal.classList.add('open');
        document.body.style.overflow = 'hidden';
      });
    });

    function closeModal() {
      modal.classList.remove('open');
      modal.setAttribute('aria-hidden', 'true');
      modalImg.src = '';
      document.body.style.overflow = '';
    }

    closeBtn.addEventListener('click', closeModal);

    modal.addEventListener('click', function(e) {
      if (e.target === modal) closeModal();
    });

    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape' && modal.classList.contains('open')) closeModal();
    });
  })();
</script>
